<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Toko Buku Online</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(90deg, #eac5ed, #f5576c);
            color: white;
        }
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            z-index: 10;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: transform 0.3s;
        }
        header, nav { /* Sama seperti sebelumnya */ }
        .shop {
            padding: 150px 60px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .hero {
            height: 30vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero h1 {
            font-size: 2em;
            margin: 0;
            text-shadow: 2px 2px 1px rgba(0,0,0,0.5);
        }
        .featured {
            padding: 50px;
            text-align: center;
        }
        .book-card {
            background: rgba(73, 69, 69, 0.422);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
        }
        .book-card:hover {
            transform: translateY(-10px);
        }
        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        button {
            background: #ff6b6b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff5252;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <div>
            <h1>Book Collection</h1>
        </div>
    </section>
    <section class="shop">
        <div class="book-card">
            <img src="buku 1.jpeg" alt="Buku 1">
            <h3>The Power Of Habits</h3>
            <p>Rp 85.000</p>
            <button>Add to Cart</button>
        </div>
        <div class="book-card">
            <img src="Filosofi Teras.jpeg" alt="Buku 2">
            <h3>Filosofi Teras</h3>
            <p>Rp 100.000</p>
            <button>Add to Cart</button>
        </div>
        <div class="book-card">
            <img src="novel 3726mdpl.jpeg" alt="Buku 2">
            <h3>3726 MDPL</h3>
            <p>Rp 95.000</p>
            <button>Add to Cart</button>
        </div>
        <div class="book-card">
            <img src="bandung after rain ðŸ« ðŸ« ðŸ« .jpeg" alt="Buku 2">
            <h3>Bandung After Rain</h3>
            <p>Rp 90.000</p>
            <button>Add to Cart</button>
        </div>
        <!-- Tambahkan lebih banyak buku -->
    </section>
</body>
</html>
